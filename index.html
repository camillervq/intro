    <script>
        // Adiciona estrelinhas aleatórias
        function addStars() {
            const body = document.body;
            const starsCount = 15;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('stars');
                
                // Posição aleatória
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                // Tamanho aleatório
                const size = 10 + Math.random() * 20;
                
                // Atraso de animação aleatório
                const delay = Math.random() * 3;
                
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                
                body.appendChild(star);
            }
        }
        
        // Carrega a imagem selecionada pelo usuário
        document.getElementById('upload-btn').addEventListener('click', function() {
            document.getElementById('photo-input').click();
        });
        
        document.getElementById('photo-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const photoPreview = document.getElementById('photo-preview');
                    photoPreview.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    photoPreview.appendChild(img);
                }
                reader.readAsDataURL(file);
            }
        });
        
        // Processa o formulário e gera o card
        document.getElementById('presentation-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Coleta os dados do formulário
            const name = document.getElementById('name').value;
            const country = document.getElementById('country').value;
            const pronouns = document.getElementById('pronouns').value;
            const birthday = document.getElementById('birthday').value;
            const music = document.getElementById('music').value;
            const series = document.getElementById('series').value;
            
            // Coleta os checkboxes selecionados
            const roles = Array.from(document.querySelectorAll('input[name="role"]:checked')).map(cb => cb.value);
            const capes = Array.from(document.querySelectorAll('input[name="cape"]:checked')).map(cb => cb.value);
            const farmTimes = Array.from(document.querySelectorAll('input[name="farm-time"]:checked')).map(cb => cb.id);
            
            // Coleta os valores dos sliders
            const introvertExtrovert = document.getElementById('introvert-extrovert').value;
            const observerTalkative = document.getElementById('observer-talkative').value;
            const farmAmount = document.getElementById('farm-amount').value;
            const farmStyle = document.getElementById('farm-style').value;
            
            // Obtém a foto do usuário
            const photoPreview = document.getElementById('photo-preview');
            let photoHTML = '';
            if (photoPreview.querySelector('img')) {
                photoHTML = `<img src="${photoPreview.querySelector('img').src}" alt="${name}">`;
            }
            
            // Gera o conteúdo do card
            const cardContent = document.getElementById('card-content');
            cardContent.innerHTML = `
                ${photoHTML ? `<div class="card-photo">${photoHTML}</div>` : ''}
                <div class="card-name">${name}</div>
                
                <div class="card-details">
                    ${country ? `<div class="card-detail">🌎 ${country}</div>` : ''}
                    ${pronouns ? `<div class="card-detail">💬 ${pronouns}</div>` : ''}
                    ${birthday ? `<div class="card-detail">🎂 ${formatBirthday(birthday)}</div>` : ''}
                    ${music ? `<div class="card-detail">🎵 ${music}</div>` : ''}
                    ${series ? `<div class="card-detail">🎬 ${series}</div>` : ''}
                </div>
                
                <div class="card-detail" style="grid-column: 1 / -1; text-align: left; width: 100%;">
                    <div>Introvertido <-> Extrovertido</div>
                    <input type="range" min="1" max="100" value="${introvertExtrovert}" class="card-slider" disabled>
                </div>
                
                <div class="card-detail" style="grid-column: 1 / -1; text-align: left; width: 100%;">
                    <div>Só observo 👀 <-> Sou falante</div>
                    <input type="range" min="1" max="100" value="${observerTalkative}" class="card-slider" disabled>
                </div>
                
                <div class="card-detail" style="grid-column: 1 / -1; text-align: left; width: 100%;">
                    <div>Farmo pouco <-> Farmo MUITO</div>
                    <input type="range" min="1" max="100" value="${farmAmount}" class="card-slider" disabled>
                </div>
                
                <div class="card-detail" style="grid-column: 1 / -1; text-align: left; width: 100%;">
                    <div>Farmo em grupo <-> Farmo solo</div>
                    <input type="range" min="1" max="100" value="${farmStyle}" class="card-slider" disabled>
                </div>
                
                ${roles.length > 0 ? `
                <div class="card-detail" style="grid-column: 1 / -1;">
                    <div>Sou:</div>
                    <div class="card-tags">
                        ${roles.map(role => `<span class="card-tag">${role}</span>`).join('')}
                    </div>
                </div>
                ` : ''}
                
                ${capes.length > 0 ? `
                <div class="card-detail" style="grid-column: 1 / -1;">
                    <div>Tenho a capa de:</div>
                    <div class="card-tags">
                        ${capes.map(cape => `<span class="card-tag">${cape}</span>`).join('')}
                    </div>
                </div>
                ` : ''}
                
                ${farmTimes.length > 0 ? `
                <div class="card-detail" style="grid-column: 1 / -1;">
                    <div>Horários de farm:</div>
                    <div class="card-tags">
                        ${farmTimes.map(time => `<span class="card-tag">${time === 'morning' ? 'Manhã' : time === 'afternoon' ? 'Tarde' : 'Noite'}</span>`).join('')}
                    </div>
                </div>
                ` : ''}
            `;
            
            // Mostra o resultado
            document.getElementById('result-container').style.display = 'block';
            
            // Rola a página para o resultado
            document.getElementById('result-container').scrollIntoView({ behavior: 'smooth' });
        });
        
        // Formata a data de aniversário
        function formatBirthday(dateString) {
            if (!dateString) return '';
            
            const date = new Date(dateString);
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            
            return `${day}/${month}`;
        }
        
        // Baixa a imagem do card
        document.getElementById('download-btn').addEventListener('click', function() {
            const cardPreview = document.getElementById('card-preview');
            
            html2canvas(cardPreview).then(canvas => {
                const link = document.createElement('a');
                link.download = 'meu-card-de-apresentacao.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
        
        // Adiciona as estrelinhas quando a página carrega
        window.addEventListener('load', addStars);
    </script>
    
    <!-- Biblioteca para converter HTML em imagem -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
